<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Advertisements</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 1px;
        }
    </style>
</head>
<body>
<div>
    <li><a th:href="@{/users}">Users</a></li>
</div><br>
<div>
    <a href="/advertisement/add" class="myButton">Add advertisement</a>
</div>
<h1>List of advertisements</h1>
<div>
    <table class="paleBlueRows">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="advertisement : ${advertisements}">
            <td th:text="${advertisement.getId()}"></td>
            <td th:text="${advertisement.getName()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
